<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>tuổi hiện tại của bạn là: <b></b></p>
    <script>
        const age = document.getElementsByTagName('b')[0];
        const inputAge = prompt("nhập năm sinh của bạn");
        const year = new Date();
        age.innerText = year.getFullYear() - inputAge;
    </script>
</body>
</html>
