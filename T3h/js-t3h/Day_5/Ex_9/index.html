<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script>
        const p = document.getElementsByTagName('p')[0];
        
        setInterval(()=>
        {
            const date = new Date();
            p.innerText = date.toLocaleTimeString();
        },1000)
        

    </script>
</body>
</html>
