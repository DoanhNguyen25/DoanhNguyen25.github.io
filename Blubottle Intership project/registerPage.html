<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/__base.css">
    <!-- <link rel="stylesheet" href="style/responsive.css">  -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/logo.png" alt="logo" >
        </div>

        <div class="register">
            <h2 class="register--text">Register</h2>
            <form action="" class="form">
                <div class="from__group form__group-1">
                    <input type="text" placeholder="Talent name" name="talentName" id="talentName" class="form--control">
                    <label for="talentName" class="form--lable">Talent Name</label>
                </div>
                <div class="from__group form__group-2">
                    <input type="text" placeholder="Contact" name="contact" id="contact" class="form--control">
                    <label for="contact" class="form--lable">Contact</label>
                </div>
                <div class="from__group form__group-3">
                    <input type="text" placeholder="Phone" name="phone" id="phone" class="form--control">
                    <label for="phone" class="form--lable">Phone</label>
                </div>
                <div class="from__group form__group-4">
                    <input type="text" placeholder="email" name="email" id="email" class="form--control">
                    <label for="email" class="form--lable">Email</label>
                </div>
                <div class="from__group form__group-5">
                    <input type="password" placeholder="password" name="password" id="password" class="form--control">
                    <label for="password" class="form--lable">Password</label>
                </div>
                <div class="from__group form__group-6">
                    <input type="text" placeholder="website" name="website" id="website" class="form--control">
                    <label for="website" class="form--lable">Website</label>
                </div>
                <div class="from__group form__group-7">
                    <input type="text" placeholder="facebook" name="facebook" id="facebook" class="form--control">
                    <label for="facebook" class="form--lable">Facebook</label>
                </div>
                <div class="from__group form__group-8">
                    <input type="text" placeholder="instagram" name="instagram" id="instagram" class="form--control">
                    <label for="instagram" class="form--lable">Instagram</label>
                </div>
                <div class="from__group form__group-9">
                    <input type="text" placeholder="twitter" name="twitter" id="twitter" class="form--control">
                    <label for="twitter" class="form--lable">Twitter</label>
                </div>
                <div class="from__group form__group-10">
                    <input type="password" placeholder="comfirm password" name="confirmPassword" id="confirmPassword" class="form--control">
                    <label for="confirmPassword" class="form--lable">Confirm Password</label>
                </div>
                <div class="from__group form__group-11">
                    <input type="text" placeholder="description" name="descriptionTalent" id="descriptionTalent" class="form--control">
                    <label for="descriptionTalent" class="form--lable">Description Of Talent</label>
                </div>

                <div class="form__btn">
                    <div class="form__btn--back">Back</div>
                    <div class="form__btn--next">Next</div>
                </div>


                <div class="utility-1">
                    <span>New to Eko?</span>
                    <a href="#" target="_blank">Register</a>
               </div>

            </form>
        </div>
    </div>
</body>
</html>
