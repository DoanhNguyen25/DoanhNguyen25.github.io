<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/base.css">
    <link rel="stylesheet" href="./style/home.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="home--container">
        <div class="navbar">  
            <div class="navbar__sub">
                <a href="#" id="btn_close"><img src="./images/icon-close.svg" alt=""></a>
            </div>
            <div class="navbar__container">
                <div class="navbar__logo">
                    <a href="#"><img src="./images/logo.png" alt=""></a>
                </div>
                <div class="quantityCart">0</div>

                <div class="navbar__features">
                    <div>
                        <a href="#"><img src="./images/starred.svg" alt="starred"></a>
                    </div>
                    <div>
                        <a href="#"><img src="./images/icon-cart.svg" alt="icon-cart"></a>
                    </div>
                    <div>
                        <a href="#"><img src="./images/funnel.svg" alt="funnel"></a>
                    </div>
                    <div>
                        <a href="#"><img src="./images/icon-plus-filled.svg" alt=""></a>
                    </div>
                    <div>
                        <a href="#" id="btn_open"><img src="./images/icon-burger.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="utility"></div>
        <div class="content">hello world</div>
    </div>

    <script>
        const btn_close  = document.getElementById('btn_close');
        const btn_open = document.getElementById('btn_open');
        const mask = document.getElementsByClassName('navbar__sub')[0];
        btn_open.addEventListener('click',()=>{
            btn_open.style.display = "none"
            btn_close.style.display = "block"
            mask.classList.remove('navbar__sub-hidden')
        })
        btn_close.addEventListener('click',()=>{
            btn_close.style.display = "none"
            btn_open.style.display = 'block'
            mask.classList.add('navbar__sub-hidden')
            // mask.classList.remove('')
        })
    </script>
</body>
</html>
